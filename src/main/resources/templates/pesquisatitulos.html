<!DOCTYPE html>
<html layout:decorate="~{LayoutPadrao}">

    <head>
        <title>Pesquisa de títulos</title>
    </head>

    <section layout:fragment="conteudo">
        <div th:replace="MensagemGeral :: mensagemCorreto"></div>

        <div class="panel panel-default">



            <div class="panel-heading">
                <div class="clearfix">
                    <h1 class="panel-title aw-titulo-panel-pesquisa">Pesquisa de títulos</h1>
                    <a class="btn btn-link aw-link-panel-pesquisa" href="/titulos/novo">Novo título</a>
                </div>
            </div>

            <div class="panel-body">


                <form method="GET" class="form-horizontal" action="/titulos/listagem" th:object="${filtro}">
                    <div class="form-group">
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input class="form-control" placeholder="Qual título você está procurando?"
                                       autofocus="autofocus" th:field="*{descricao}"/>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-default">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                                        </svg>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>


                <div class="table-responsive">

                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th class="text-center col-md-1">#</th>
                            <th>Decrição</th>
                            <th class="text-center col-md-2">Data de vencimento</th>
                            <th class="text-right col-md-2">Valor</th>
                            <th class="text-center col-md-2">Status</th>
                            <th class="col-md-1"></th>
                        </tr>
                    </thead>
                    <tbody>




                        <tr th:each="titulo : ${titulos}">
                            <td class="text-center" th:text="${titulo.id}">1</td>
                            <td th:text="${titulo.descricao}"></td>
                            <td class="text-center" th:text="${{titulo.dataVencimento}}"></td>
                            <td class="text-right" th:text="|R$ ${{titulo.valor}}|"></td>
                            <td class="text-center" th:attr="data-role=${titulo.id}">
                                <span class="label" th:text="${titulo.status.descricao}"
                                      th:classappend="${#strings.toString(titulo.status) == 'PENDENTE' ? 'badge badge-danger' : 'badge badge-success'}"></span>
                            </td>
                            <td class="text-center">



                                <a class="btn btn-link btn-xs" th:href="@{/titulos/{id}(id=${titulo.id})}" 
                                   title="Editar" rel="tooltip" data-placement="top">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
                                    <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
                                    </svg>
                                </a>


                                <a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModal"
                                   th:attr="data-codigo=${titulo.id}, data-descricao=${titulo.descricao}"
                                   title="Excluir" rel="tooltip" data-placement="top">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
                                    <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
                                    </svg>
                                </a>


                                <a class="btn btn-link btn-xs js-atualizar-status" th:if="${#strings.toString(titulo.status) == 'PENDENTE'}"
                                   title="Receber" rel="tooltip" data-placement="top"
                                   th:attr="data-codigo=${titulo.id}"
                                   th:href="@{/titulos/listagem/{id}/receber(id=${titulo.id})}">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                    <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
                                    </svg>    
                                </a>


                            </td>
                        </tr>
                        <tr>
                            <td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum título foi encontrado</td>
                        </tr>
                    </tbody>
                </table>
                    
               </div>     
                    
            </div>

            <div th:replace="DialogoConfirmacaoExclusao"></div>

        </div>
    </section>
</html>
